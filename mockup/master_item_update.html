    <main role="main" class="container">
      <form class="registration_form" action="master_top.html" method="post">
        <p>商品名を選択してください</p>
        <p class="mb-5"><input type="text" class="form-control" placeholder="商品名" value="商品名"></p>
        <p>商品画像を選択してください</p>
        <div class="form-group mb-5">
          <input type="file" class="form-control-file" id="File">
        </div>
          <p>商品の税込価格を入力してください</p>
          <div class="row">
          <p class="mb-5 col"><input type="text" class="form-control" placeholder="商品の税込価格" value="商品の税込価格"></p>
          <p class="col p-0">円</p>
        </div>
        <p>商品の割引率を入力してください</p>
        <div class="row">
          <p class="mb-5 col"><input type="text" class="form-control" placeholder="商品の割引率" value="商品の割引率"></p>
          <p class="col p-0">%</p>
        </div>
        <p>商品のカテゴリーを選択してください</p>
        <div class="form-group mb-5 ">
          <select class="form-control" id="exampleFormControlSelect1">
            <option>カテゴリー1</option>
            <option>カテゴリー2</option>
            <option>カテゴリー3</option>
            <option>カテゴリー4</option>
            <option>カテゴリー5</option>
          </select>
        </div>
        <p>商品の税込割引後金額（自動入力）</p>
        <p class="mb-5">〇〇〇〇円</p>
        <div class="text-center">
          <button type="submit" class="btn btn-danger">上記の内容で商品を更新します</button>
        </div>
      </form>
